<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Number Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>100 Number Game</h1>
        <div id="rules">
            <p>RULE: Two players take turns adding numbers (1-10). The first to reach exactly 100 wins!</p>
        </div>
        <button onclick="startGame()">Start Game</button>
        
        <div id="game" style="display: none;">
            <h2 id="modeTitle"></h2>
            <p>Total: <span id="total">0</span></p>
            <div id="inputSection">
                <label for="playerInput">Your Number (1-10):</label>
                <input type="number" id="playerInput" min="1" max="10">
                <button onclick="playerTurn()">Submit</button>
            </div>
            <p id="botMove"></p>
            <button onclick="restartGame()">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
